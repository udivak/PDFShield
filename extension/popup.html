<!DOCTYPE html>
<html>

<head>
  <meta charset="UTF-8">
  <title>PDFShield</title>
  <style>
    body {
      width: 300px;
      padding: 15px;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background-color: #f4f4f9;
      color: #333;
    }

    h2 {
      text-align: center;
      color: #2c3e50;
      margin-bottom: 20px;
    }

    .container {
      display: flex;
      flex-direction: column;
      gap: 15px;
    }

    .file-input-wrapper {
      position: relative;
      overflow: hidden;
      display: inline-block;
      width: 100%;
    }

    .file-input-wrapper input[type=file] {
      font-size: 100px;
      position: absolute;
      left: 0;
      top: 0;
      opacity: 0;
      cursor: pointer;
    }

    .btn {
      background-color: #3498db;
      color: white;
      border: none;
      padding: 10px 15px;
      border-radius: 5px;
      cursor: pointer;
      font-size: 14px;
      text-align: center;
      transition: background-color 0.3s;
      width: 100%;
      box-sizing: border-box;
    }

    .btn:hover {
      background-color: #2980b9;
    }

    .btn:disabled {
      background-color: #bdc3c7;
      cursor: not-allowed;
    }

    #status {
      margin-top: 10px;
      font-size: 12px;
      text-align: center;
      min-height: 18px;
    }

    .success {
      color: #27ae60;
    }

    .error {
      color: #c0392b;
    }

    .loading {
      color: #f39c12;
    }
  </style>
</head>

<body>
  <h2>PDFShield</h2>
  <div class="container">
    <div class="file-input-wrapper">
      <button class="btn">Choose PDF File</button>
      <input type="file" id="fileInput" accept="application/pdf" />
    </div>

    <div style="text-align: center;">
      <label for="languageSelect" style="font-size: 12px; color: #7f8c8d;">Language:</label>
      <select id="languageSelect" style="padding: 5px; border-radius: 4px; border: 1px solid #ccc;">
        <option value="en">English</option>
        <option value="he">Hebrew (עברית)</option>
      </select>
    </div>

    <div id="fileName" style="text-align: center; font-size: 12px; color: #7f8c8d;">No file chosen</div>
    <button id="redactBtn" class="btn" disabled>Analyze & Review</button>
    <div id="status"></div>
  </div>
  <script src="popup.js"></script>
</body>

</html>
